<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="css/account.css">
    <title>about</title>
</head>

<body>
    <div class="container text-center">
        <h3>Create an account</h3>
        <img src="./images/forma-1-copy-5.png" alt="">

        <div class="form">

            <input type="text" name="First name" placeholder="First name" id="Firstname">
            <input type="text" name="Lastname" placeholder="Lastname" id="Lastname"> <br>

            <input type="email" name="email" placeholder="E-mail" id="email">
            <input type="phone" name="phone" placeholder="phone number" id="phone">  <br>
           
            <input type="password" name="password" placeholder="password" id="password">
            <input type="password" name="confirm-password" placeholder="confirm-password" id="confirm-password">  <br>

            <div class="check">
                <input type="checkbox" id="option-a">
                <label for="option-a">i have read the <a href="">privacy policy</a></label> <br>
            </div>
            <button type="button" class="btn">Register</button>  <br>

            <p>Already registered? <a href="">Login now</a></p>
        </div>
    </div>
</body>
</html>
